<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Monoton" rel="stylesheet">



</head>

<body class="main-bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 d-flex headerposition">
                <img src="assets\giphy.gif" height="150" width="150" alt="">
            </div>
            <div class="col-10 d-flex musicheader">
                <p>Music</p>
            </div>
            <div class="col-1 d-flex headerposition">
                <img src="assets\giphy.gif" height="150" width="150" alt="">
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 d-flex searchbar">
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist's Name" />
                        <button type="submit" class="btn searchbutton" id="get-music-button">Search Music</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="songs" class="Albums d-flex">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
